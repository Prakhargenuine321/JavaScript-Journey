<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //in below method there is slight problem ki jab bhi function-call hogi tab-tab naye element ko add karne par it will have to traverse whole tree, so isko optimise karne kae liyae following method use karo.
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")


    //following method is optimal method-->
    //reason-->
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));  //.appendChild()-->add a node as the last child of a specified parent node.
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('golang');

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo";
    const newli = document.createElement('li');
    newli.textContent = "Mojo"; //'text-content' aur 'innerHTML' maein jyada difference nahi hai.
    secondLang.replaceWith(newli);

    //edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>'; 

    //remove
    const lastLang = document.querySelector('li:last-child'); 
    lastLang.remove();


</script>
</html>
