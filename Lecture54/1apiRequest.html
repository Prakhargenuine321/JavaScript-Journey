<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- following are the states while accessing API  -->
    <!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
<div class="image" style="height: 200px; width: 200px; background-size: cover; background-color: #fff;">

</div>
</body>
<script>
    let imageUrl;
    const imageDiv = document.querySelector('.image');
    const requestUrl = 'https://api.github.com/users/Prakhargenuine321';
    const xhr = new XMLHttpRequest(); //it is an class so need to create an object related to it.
    xhr.open('GET', requestUrl); //open request 
    xhr.onreadystatechange = function(){  //it is used to monitor change in state
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText); //as data is in 'string' format so need to convert in object form and using 'this' to get into the scope.
            console.log(typeof data);
            console.log(data.followers);
            imageUrl = data.avatar_url;
            console.log(imageUrl);
        }
    }
    xhr.send();
    imageDiv.style.backgroundImage = "url(imageUrl)";
</script>
</html>
