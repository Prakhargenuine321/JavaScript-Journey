<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./project4.css">
</head>
<body>
    <div class="wrapper">
      <div class="instruction">
        <h1>Number Guessing Game!</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
      </div>
      <div class="form">
        <form>
            <label for="guessField" class="guess">Guess a number</label>
            <input type="text" class="guessField">
            <input type="submit" class="subt" value="Submit guess" class="guessSubmit">
       </form>
      </div>
      <div class="resultParas">
        <p class="prev">Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="./project4.js"></script>
</body>
</html>
