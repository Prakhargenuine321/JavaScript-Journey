<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events More</title>
  </head>
  <body
    style="
      background-color: #212121;
      color: #fff;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    "
  >
    <h1>Keyboard Check using Event Listeners</h1>
    <div id="insert" style="background-color: #746969"></div>
    <script>
      const insert = document.getElementById("insert");

      window.addEventListener("keydown", (e) => {
        insert.innerHTML += `
    <div class='color'>
    <table>
    <tr>
      <th>Key</th>
      <th>Keycode</th> 
      <th>Code</th>
    </tr>
    <tr>
      <td>${e.key === " " ? "Space" : e.key}</td>
      <td>${e.keyCode}</td> 
      <td>${e.code}</td>
    </tr>
    
  </table>
    </div>
  `;
      });
    </script>
  </body>
</html>
